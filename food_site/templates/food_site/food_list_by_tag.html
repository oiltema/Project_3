{% extends 'food_site/food_base.html' %}

{% block food-content %}
<h5>Рецепты по {{ tag }}:</h5>
<br>

{% for item in foods %}
    <div class="food">
        {% if item.image %}
            <img src="{{ item.image.url }}">
        {% endif %}
    <div class="item-food">
        <p><a href="{% url 'food:food_detail' item.slug %}">{{ item.title }}</a></p>
        <p>{{ item.description }}</p>
    </div>
    </div>
<hr>
{% endfor %}

{% endblock food-content %}
