<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" type="text/css" rel="stylesheet">


</head>
<body>
<!--header-->
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'homepage' %}" class="nav-link px-2 text-white">Главная</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Магазин</a></li>
          <li><a href="{% url 'course:valute_list' %}" class="nav-link px-2 text-white">Курс валют</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg" placeholder="Поиск" aria-label="Search">
        </form>

        <div class="text-end">
            {% if request.user.is_authenticated %}
                {% if request.user.username == 'admin' %}
                    <button type="button" class="btn btn-outline-light me-2" onclick="location.href='http://127.0.0.1:8000/admin'">{{ request.user.username }}</button>
                    <button type="button" class="btn btn-warning" onclick="location.href='{% url 'user:logout' %}'">Выход</button>
                {% else %}
                    <button type="button" class="btn btn-outline-light me-2" onclick="location.href='{% url 'user:profile' user_username=request.user.username %}'">{{ request.user.username }}</button>
                    <button type="button" class="btn btn-warning" onclick="location.href='{% url 'user:logout' %}'">Выход</button>
                {% endif %}
                {% else %}
                    <button type="button" class="btn btn-outline-light me-2" onclick="location.href='{% url 'user:login' %}'">Вход</button>
                    <button type="button" class="btn btn-warning" onclick="location.href='{% url 'user:register' %}'">Регистрация</button>
            {% endif %}
        </div>
      </div>
    </div>
</header>

{% block content %}


{% endblock content %}

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
