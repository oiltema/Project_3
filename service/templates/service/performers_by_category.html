{% extends 'service/service_base.html' %}


{% block service %}

<div style="margin:30px; margin-left:500px">
    <form method="post">
        <input type="search" size="50%" name="search">
        <input type="submit" value="Найти">
    </form>
</div>

{% for performer in performers %}
    <div style="float:left; display:inline-block; border:solid; margin-left:80px; margin-top:30px">
        <div style="float:left; display:inline-block; margin:20px">
            <img src="{{ performer.user.profile.image.url }}" width="50%" onclick="location.href='{{ performer.get_absolute_url }}'">
        </div>
        <div style="display:inline-block; margin: 30px">
            <div style="margin-left:-100px">
                <h4><a style="text-decoration:None; color: black;" href="{{ performer.get_absolute_url }}">{{ performer.user.profile.first_name }} {{ performer.user.profile.last_name }}</a></h4>
                <p>{{ performer.city }}</p>
                <p>{{ performer.description | slice:":100" }}</p>
            </div>
        </div>
    </div>
{% endfor %}



{% endblock service %}
